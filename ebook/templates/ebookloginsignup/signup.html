{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'ebookloginsignup/assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'ebookloginsignup/assets/css/login-form-1.css'%}">
    <link rel="stylesheet" href="{% static 'ebookloginsignup/assets/css/login-form.css'%}">
    <link rel="stylesheet" href="{% static 'ebookloginsignup/assets/css/Registration-Form-with-Photo.css'%}">
    <link rel="stylesheet" href="{% static 'ebookloginsignup/assets/css/styles.css'%}">
</head>

<body>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form action="" method="post">{% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email">
                    <input class="form-control" type="text" name="phonenumber" placeholder="Phone number" style="margin-top: 14px;"></div>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="{% static 'ebookloginsignup/assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'ebookloginsignup/assets/bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
